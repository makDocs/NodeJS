<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>
    <p id='myData'></p>
<body>
    <script>
        const myData = document.getElementById('myData')
        myData.innerHTML = 'Is loading ...'
        fetch('http://localhost:3000/aaa')
        .then(data=>{
            return data.json()
        })
        .then(data=>{
            console.log(data)
            setTimeout(() => {
                myData.innerHTML = data.message
            }, 1000);
        })
        .catch(err=>{
            console.log(err)
        })
    </script>
</body>
</html>
